<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GIGA LED - Painéis de Alta Definição</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lightbox CSS -->
<link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">

  <style>
    body { background-color: #1a1a1a; color: #fff; }
    .logo { height: 80px; }
    .btn-primary { background-color: #ff0000; border: none; }

  .gallery-item {
    display: none; /* Começam ocultos */
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .gallery-item.show {
    display: block !important;
    opacity: 1;
  }

  /* Estilo dos botões de filtro */
  .btn-filtro {
    border-radius: 30px;
    padding: 0.5rem 1.5rem;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .btn-filtro.active {
    background-color: #ff0000 !important;
    color: #fff !important;
    border: none;
  }

  /* Hover nas imagens */
  .gallery-item a {
    position: relative;
    display: block;
    overflow: hidden;
    border-radius: 10px;
  }

  .gallery-item img {
    transition: transform 0.3s ease;
  }

  .gallery-item a:hover img {
    transform: scale(1.05);
  }

  .gallery-item a::after {
    content: attr(data-title);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 0.5rem;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    text-align: center;
  }

  .gallery-item a:hover::after {
    opacity: 1;
  }

  body {
  background-image: url(' .jpeg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  position: relative;
  min-height: 100vh;
  margin: 0;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6); /* preto com opacidade */
  z-index: 0;
}

/* conteúdo da página deve estar acima */
body * {
  position: relative;
  z-index: 1;
}
.glass-navbar {
    background-color: rgba(41, 40, 40, 0.3); /* cinza com transparência */
    backdrop-filter: blur(10px); /* efeito de vidro */
    -webkit-backdrop-filter: blur(10px); /* compatibilidade com Safari */
    border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* linha sutil */
  }

  /* Faz a barra ficar transparente */
.custom-navbar {
  background-color: rgba(0, 0, 0, 0.2) !important;
  backdrop-filter: blur(5px); /* efeito moderno sutil */
  padding: 10px 0;
}

/* Logo com margem mais confortável */
.logo-img {
  max-height: 50px;
  margin-left: 20px;
}

/* Estilo dos itens da navbar */
.navbar-nav .nav-link {
  color: #ccc !important;
  font-weight: 500;
  transition: color 0.3s;
}

.navbar-nav .nav-link:hover {
  color: #fff !important;
}


  

  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">
      <img src="src/logotransparente.png" alt="Logo" class="logo-img">
    </a>
    <div class="mx-auto"> <!-- Centraliza os itens -->
      <ul class="navbar-nav d-flex flex-row gap-4">
        <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="#projetos">Projetos</a></li>
        <li class="nav-item">
  <a class="nav-link" href="src/Midia Kit GigaLed.pdf" target="_blank" rel="noopener noreferrer">Sobre</a>
</li>

        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Seção Hero -->
  <header class="text-center p-5 mt-5" style="padding-top: 150px;">
    <h1 class="display-4">Painéis de Alta Definição</h1>
    <p class="lead">Tecnologia LED para destacar seu evento</p>
    <a href="#contato" class="btn btn-primary btn-lg">Solicite um Orçamento</a>
  </header>
  <!-- Seção Projetos -->
<!-- Seção Galeria de Projetos -->
<section id="projetos" class="container my-5">
  <h2 class="text-center mb-4">Galeria de Projetos</h2>

  <!-- Filtros -->
  <div class="text-center mb-4">
  <button class="btn btn-outline-light btn-filtro mx-1 active" onclick="filterGallery('todos', this)">Todos</button>
  <button class="btn btn-outline-light btn-filtro mx-1" onclick="filterGallery('corporativos', this)">Corporativos</button>
  <button class="btn btn-outline-light btn-filtro mx-1" onclick="filterGallery('casamentos', this)">Casamentos</button>
  <button class="btn btn-outline-light btn-filtro mx-1" onclick="filterGallery('formaturas', this)">Formaturas</button>
</div>


  <!-- Galeria -->
  <div class="row g-3">

    <!-- Item Corporativo -->
    <div class="col-md-4 gallery-item corporativos">
      <a href="src/corporativo1.png" data-lightbox="galeria" data-title="Evento Corporativo 1">
        <img src="src/corporativo1.png" class="img-fluid rounded" alt="Corporativo">
      </a>
    </div>

    <!-- Item Casamento -->
    <div class="col-md-4 gallery-item casamentos">
      <a href="src/casamento1.jpg" data-lightbox="galeria" data-title="Casamento 1">
        <img src="src/casamento1.jpg" class="img-fluid rounded" alt="Casamento">
      </a>
    </div>

    <!-- Item Formatura -->
    <div class="col-md-4 gallery-item formaturas">
      <a href="src/formatura1.png" data-lightbox="galeria" data-title="Formatura 1">
        <img src="src/formatura1.png" class="img-fluid rounded" alt="Formatura">
      </a>
    </div>

    <!-- Repetir para mais imagens -->
    <div class="col-md-4 gallery-item corporativos">
      <a href="src/corporativo2.png" data-lightbox="galeria" data-title="Evento Corporativo 2">
        <img src="src/corporativo2.png" class="img-fluid rounded" alt="Corporativo">
      </a>
    </div>

    <div class="col-md-4 gallery-item casamentos">
      <a href="src/casamento2.png" data-lightbox="galeria" data-title="Casamento 2">
        <img src="src/casamento2.png" class="img-fluid rounded" alt="Casamento">
      </a>
    </div>

    <div class="col-md-4 gallery-item formaturas">
      <a href="src/formatura2.png" data-lightbox="galeria" data-title="Formatura 2">
        <img src="src/formatura2.png" class="img-fluid rounded" alt="Formatura">
      </a>
    </div>
  </div>

  
</section>



  <!-- JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
<script>
  function filterGallery(category, button) {
    // Alterna botão ativo
    document.querySelectorAll('.btn-filtro').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    // Filtragem com animação
    const items = document.querySelectorAll('.gallery-item');
    items.forEach(item => {
      item.classList.remove('show');
      setTimeout(() => {
        if (category === 'todos' || item.classList.contains(category)) {
          item.classList.add('show');
        }
      }, 100); // pequeno atraso para suavizar
    });
  }

  // Exibir todos no início
  window.addEventListener('DOMContentLoaded', () => {
    filterGallery('todos', document.querySelector('.btn-filtro.active'));
  });
</script>



</body>
</html>
